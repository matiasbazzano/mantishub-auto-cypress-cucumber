name: Job

on:
  push:
    branches:
      - main
      - dev

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install cypress and dependencies
        run: |
          npm install cypress @bahmutov/cypress-esbuild-preprocessor cypress-mochawesome-reporter @badeball/cypress-cucumber-preprocessor

      - name: Create directory for reports
        run: mkdir -p cypress/reports/mochawesome

      - name: Run cypress tests and generate mochawesome report
        run: |
          npm run cypress:run -- --reporter cypress-mochawesome-reporter --reporter-options reportDir=home/runner/work/mantishub-auto-cypress-cucumber/mantishub-auto-cypress-cucumber/cypress/reports/mochawesome,overwrite=true,html=true
        continue-on-error: true

      - name: Upload HTML report as artifact
        uses: actions/upload-artifact@v2
        with:
          name: CypressHTMLReport
          path: home/runner/work/mantishub-auto-cypress-cucumber/mantishub-auto-cypress-cucumber/cypress/reports/mochawesome
        continue-on-error: true