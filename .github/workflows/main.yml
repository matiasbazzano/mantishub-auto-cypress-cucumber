name: Cypress Tests

on:
  push:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Cypress and dependencies
        run: |
          npm install cypress @bahmutov/cypress-esbuild-preprocessor cypress-mochawesome-reporter mochawesome mochawesome-merge mochawesome-report-generator @badeball/cypress-cucumber-preprocessor

      - name: Verify Cypress configuration
        run: |
          echo "Checking Cypress configuration..."
          cat /home/runner/work/mantishub-auto-cypress-cucumber/mantishub-auto-cypress-cucumber/cypress/cypress.config.js

      - name: Create directory for reports
        run: mkdir -p cypress/reports/mochawesome

      - name: Run Cypress tests and generate Mochawesome report
        run: |
          npx cypress run --config-file cypress/cypress.config.js --reporter cypress-mochawesome-reporter --reporter-options reportDir=cypress/reports/mochawesome,overwrite=false,html=true
        continue-on-error: true

      - name: Save Cypress HTML Report
        uses: actions/upload-artifact@v2
        with:
          name: Cypress-HTML-Report
          path: cypress/reports/mochawesome
